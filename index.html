<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock-Paper-Scissors Minigame</title>
</head>
<body>
    <div class="header">
        <h1>Rock - Paper - Scissors</h1>
    </div> 
    <div class="instructions">   
        <p>The classic Rock-Paper-Scissors game. Pick one of the three, and the computer will do the same.</p>
        <ul>
            <li>Rock beats scissors.</li>
            <li>Paper beats rock.</li>
            <li>Scissors beat paper.</li>
        </ul>
    </div>    
    <div class="game-screen">
        <div class="choices">
            <div class="choice" id="rock">
                <i class="fa-solid fa-hand-back-fist"></i>
            </div>
            <div class="choice" id="paper">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div class="choice" id="scissors">
                <i class="fa-solid fa-hand-scissors"></i>
            </div>
        </div>
        <div class="msg-container">
            <p id =msg>Choose!</p>
        </div>
        <div class="scoreboard">
           <div class="player-side">
             <h2>Player:</h2>
             <p id="player-score">0</p>
           </div>
            <div class="computer-side">
                <h2>Computer:</h2>
                <p id="computer-score">0</p>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
